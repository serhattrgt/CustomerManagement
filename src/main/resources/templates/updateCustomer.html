
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:object="${customer}">
    <script th:inline="javascript" th:if="${#fields.hasErrors('*')}">$('#myModal').modal('show');</script>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close"></button>
            </div>

            <div class="modal-body">
                <form class="needs-validation" th:action="@{/update}" method="post">
                    <!-- Id -->
                    <input type="hidden" class="form-control" th:field="*{id}">

                    <!-- Name -->
                    <div class="input-group mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
                    </div>

                    <!-- Username -->
                    <div class="input-group mb-3">
                        <label for="surname" class="col-sm-2 col-form-label">Username</label>
                        <input type="text" class="form-control" id="surname" th:field="*{surname}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{surname}" style="color: red;"></span>
                    </div>
                    <div class="input-group mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Username</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
                    </div>
                    <div class="input-group mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Username</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span>
                    </div>

                    <!-- Address -->
                    <div class="input-group mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
                    </div>

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" onclick="javascript:window.location.href='/customers'"
                                class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
